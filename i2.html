---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
      {% unless post.category == "uc" %}
        <article class="post">
          <tr>
            <td>{{ writeup.date | date: "%B %e, %Y" }}</td>
            <td><a href="{{ writeup.url }}">{{ writeup.title }}</a></td>
          </tr>
        </article>
      {% endunless %}    
  {% endfor %}
</div>
