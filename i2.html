---
layout: default
---

<table width="100%">

 
  {% for post in site.posts %}
      {% unless post.category == "uc" %}
  <tr>

   <h3><td><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </td></h3>
    <h2><td>{{ post.date | date: "%B %e, %Y" }}</td></h2>
        
  </tr>
        {% endunless %}    
  {% endfor %}


  </table>
</div>
