---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
      {{post.title}}
      {% if (post.title.indexOf('TMPPOST') == -1) %} 
        <article class="post">

          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

          <div class="entry">
            {{ post.excerpt }}
          </div>

          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
        {% endif %}    
  {% endfor %}
</div>
